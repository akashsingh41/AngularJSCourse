<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset='utf-8'>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Narrow It Down Appication</title>
  </head>
  <body ng-controller="NarrowItDownController as list">
  
	<div class="pane"> 
	<h2>Restaurant Menu Search</h2>
	<input type="text" ng-model="list.searchTerm" placeholder="Search Items Here"/> 
	<button ng-click="list.narrowItDown(list.searchTerm);">Narrow It Down For Me!</button>
	<br>
	<div id ="warning" ng-if="list.warningMessage">
	<strong> {{list.warningMessage}} </strong>
	</div>
	</div>
	
	<div id="data">
	
	<found-items the-list = "list.found" on-remove = "list.removeItem(index)">
	</found-items>
	</div> 
  </body>
</html>
